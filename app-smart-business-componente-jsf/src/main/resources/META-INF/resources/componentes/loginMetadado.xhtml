<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cf="http://url.projeto/componentes">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Utilizando Metadado</title>
</head>

<h:body>
	<h:panelGroup id="ui">
		<ui:fragment rendered="true">
			<h:form id="form">
				<html>
<entradadados xmlns="http://url.projeto/componentes"
	idNegocialLabel="idLabelUsuario" valorLabel="Nome Usuario"

	valorText="#{componenteMB.parametros[idLogin]}"></entradadados>
<entradadados xmlns="http://url.projeto/componentes"
	idNegocialLabel="idLabelSenha" valorLabel="Senha" visivel="true"

	valorText="#{componenteMB.parametros[idSenha]}"></entradadados>
<botao xmlns="http://url.projeto/componentes" idBotao="idBotaoLogin"
	acaoRequisicao="LOGIN" acaoFluxo="PROXIMO" numeroTela="1"
	numeroFuncionalidade="2" nomeBotao="Entrar"></botao>
				</html>
			</h:form>
		</ui:fragment>
	</h:panelGroup>
