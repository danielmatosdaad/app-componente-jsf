<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cf="http://url.projeto/componentes"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Solicitacao Pagamento Metadado</title>
</head>

<h:body>
	<h:panelGroup id="ui">
		<h:form id="form">

			<c:forEach var="entry"
				items="#{componenteMB.parametros.entrySet().toArray()}">
				<c:if test="${not fn:contains(entry.key, 'Label')}">
					<h:inputHidden id="parametro_oculto_#{entry.key}"
						name="parametro_oculto" value="#{entry.value}" />
				</c:if>

			</c:forEach>
			<html>
<titulo xmlns="http://url.projeto/componentes"
	idNegocialLabel="idLabelCodigoBarrasConfirmacao"
	valorLabel="Confirmacao Pagamento Titulo"></titulo>
<painelTableConfirmacao xmlns="http://url.projeto/componentes"
	idNegocialParametrosOculto="#{componenteMB.parametros['idParametroOculto']}"
	idTabelaConfirmacao="idTabelaConfirmacao"
	idBeanTabelaConfirmacao="#{componenteMB.bean['idTabelaConfirmacao']}"></painelTableConfirmacao>
<botao xmlns="http://url.projeto/componentes"
	idBotao="idBotaoCancelarPagamentoTitulo"
	acaoRequisicao="PAGAMENTO_TITULO" acaoFluxo="ANTERIOR" numeroTela="1"
	numeroFuncionalidade="3" nomeBotao="Cancelar"></botao>
<botao xmlns="http://url.projeto/componentes"
	idBotao="idBotaoConfirmacaoPagamentoTitulo"
	acaoRequisicao="PAGAMENTO_TITULO" acaoFluxo="PROXIMO" numeroTela="3"
	numeroFuncionalidade="3" nomeBotao="Confirmar"></botao>
			</html>
		</h:form>
	</h:panelGroup>
</h:body>
</html>
