<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:projeto="http://url.projeto/componentes">

	<cc:interface name="titulo" displayName="titulo"
		shortDescription="Componete de titulo.">
		<cc:attribute name="idlabel" />
		<cc:attribute name="valorLabel" />
		<cc:attribute name="renderizar" />
		<cc:attribute name="icon" default="fa fa-cubes" />
	</cc:interface>
	<cc:implementation>
		<p:outputLabel id="#{idlabel}" value="#{valorLabel}"
			rendered="#{renderizar}" />
	</cc:implementation>
</ui:composition>
