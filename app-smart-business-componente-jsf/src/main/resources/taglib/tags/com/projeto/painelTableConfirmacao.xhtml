<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:projeto="http://url.projeto/componentes">

<ui:composition>
	<div id="#{idTabelaConfirmacao}">
		<c:set var="tabelaBean" value="#{idBeanTabelaConfirmacao}" />
		<h:dataTable var="cabecalhos" value="#{tabelaBean.cabecalhos}">
			<h:column>#{valor}</h:column>
		</h:dataTable>
		<c:forEach var="conteudo" items="#{tabelaBean.conteudos}">
			<h:dataTable var="valor" value="#{conteudo.valores}">
				<h:column>#{valor}</h:column>
			</h:dataTable>
		</c:forEach>
	</div>
</ui:composition>
</html>
