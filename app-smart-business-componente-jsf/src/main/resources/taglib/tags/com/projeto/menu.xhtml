<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:projeto="http://url.projeto/componentes">

<ui:composition>

	<c:set var="menuBean" value="#{idBeanObjetoMenuPrincipal}" />
	<!-- Primeiramente vem o MenuBean -->
	<h:panelGrid columns="1">
		<h:outputLabel id="#{menuBean.id}" value="#{menuBean.titulo}"
			rendered="true" />

		<!--Dentro de Menu Bean tem o menu, que e uma lista. Dentro terao os botoes	-->

		<c:forEach var="itemMenu" items="#{menuBean.menuItemBean}">

			<projeto:botao actionListener="#{componenteMB.processAction}"
				action="#{componenteMB.processar}"
				idBotao="#{itemMenu.botaoBean.id}"
				nomeBotao="#{itemMenu.botaoBean.nomeBotao}"
				acaoRequisicao="#{itemMenu.botaoBean.acaoRequisicao}"
				acaoFluxo="#{itemMenu.botaoBean.acaoFluxo}"
				numeroTela="#{itemMenu.botaoBean.numeroTela}"
				numeroFuncionalidade="#{itemMenu.botaoBean.numeroFuncionalidade}" />
		</c:forEach>

	</h:panelGrid>

</ui:composition>
</html>
