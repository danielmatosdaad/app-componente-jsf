<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:projeto="http://url.projeto/componentes">

<cc:interface name="label-input-text" displayName="label-input-text" shortDescription="Componete com label e input do tipo texto.">
	<cc:attribute name="idlabel" />
	<cc:attribute name="valorLabel" />
	<cc:attribute name="idInputText" />
	<cc:attribute name="renderizar" />
	<cc:attribute name="icon" default="fa fa-cubes" />
</cc:interface>
<cc:implementation>
	<p:outputLabel id="#{idlabel}" value="#{valorLabel}" rendered="#{renderizar}" />
	<p:inputText id="#{idInputText}" value="#{componenteMB.parametros['idInputText']}" rendered="#{renderizar}" />
</cc:implementation>
</ui:composition>
