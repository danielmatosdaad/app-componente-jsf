<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:projeto="http://url.projeto/componentes">

<cc:interface name="botao-padrao" displayName="botao-padrao" shortDescription="Botao padrao sem requsicao ajax.">
	<cc:attribute name="idbotao" default="id-executar"/>
	<cc:attribute name="nomebotao" default="Login" />
	<cc:attribute name="acao" default="executar"/>
	<cc:attribute name="fluxo" default="proximo"/>
	<cc:attribute name="numerotela" default="1"/>
	<cc:attribute name="numerofun" default="1" />
	<cc:attribute name="renderizar" default="true"/>
	<cc:attribute name="icon" default="fa fa-cubes" />
</cc:interface>

<cc:implementation>

	<div class="botao-padrao" jsf:rendered="#{renderizar}">
		<p:commandButton id="#{idbotao}"
			actionListener="#{componenteMB.processAction}"
			action="#{componenteMB.process}" value="#{nomebotao}">

			<f:attribute name="acao" value="#{acao}" />
			<f:attribute name="fluxo" value="#{fluxo}" />
			<f:attribute name="numeroTela" value="#{numerotela}" />
			<f:attribute name="numeroFuncionalidade"
				value="#{numerofun}" />
		</p:commandButton>
	</div>

</cc:implementation>
</ui:composition>
